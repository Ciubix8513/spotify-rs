[package]
name = "spotify"
version = "0.1.0"
authors = ["Splitty <splittydev@gmail.com>"]
description = "Easy to use Spotify Local API abstractions."
readme = "README.md"
repository = "https://github.com/SplittyDev/spotify-rs"
keywords = ["Spotify", "API"]
license = "MIT"

[lib]
name = "spotify"
path = "src/lib.rs"

[[bin]]
name = "spoticli"
path = "src/bin/spoticli.rs"

[dependencies]
winapi = "0.2.8"
kernel32-sys = "0.2.2"
reqwest = "0.1.0"
json = "0.11.0"
time = "0.1.35"